apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-capstone-p1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-capstone-p1
  template:
    metadata:
      labels:
        app: devops-capstone-p1
    spec:
      containers:
      - name: app
        image: jayantdanech/devops-capstone-p1:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: devops-capstone-p1-svc
spec:
  type: NodePort
  selector:
    app: devops-capstone-p1
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
